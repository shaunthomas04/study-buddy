<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-and-image-container">
        <div class="login-container">
            <div class="auth-container">
                <!-- Login Form -->
                <div id="login-form">
                    <h2>Login</h2>
                    <form id="login-form-element">
                        <input type="email" id="login-email" placeholder="Email" required />
                        <input type="password" id="login-password" placeholder="Password" required />
                        <button type="submit">Login</button>
                    </form>
                    <button id="switch-to-signup">Don't have an account? Sign Up</button>
                </div>
    
                <!-- Sign Up Form -->
                <div id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signup-form-element">
                        <input type="text" id="signup-first-name" placeholder="First Name" required />
                        <input type="text" id="signup-last-name" placeholder="Last Name" required />
                        <input type="email" id="signup-email" placeholder="Email" required />
                        <input type="password" id="signup-password" placeholder="Password" required />
                        <button type="submit">Sign Up</button>
                    </form>
                    <button id="switch-to-login">Already have an account? Login</button>
                </div>
            </div>
        </div>
        

        <div class="image-container">
            <img src="assets/login_image.jpg" alt="Login Image" />
        </div>
    </div>


    <script type="module" src="js/index.js"></script>
</body>
</html>
